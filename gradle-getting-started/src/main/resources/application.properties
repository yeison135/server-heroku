spring.datasource.url:${JDBC_DATABASE_URL:}
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.thymeleaf.mode=HTML
logging.level.org.springframework=INFO
spring.profiles.active=production
server.port=${PORT:5000}
api.path=quasar/
spring.application.name=quasar
spring.config.name=quasar
server.servlet.context-path=/quasar 
springdoc.swagger-ui.path=/swagger-ui-api.html
springdoc.swagger-ui.operationsSorter=method
springdoc.api-docs.path=/api-docs
position.kenobi=-500.0,-200.0
position.skywalker=100.0,-100.0
position.sato=500.0,100.0
server.error.include-message=always

